<div class="container">

<div class="bg-primary panel-mg row">
  <div><h3 class="heading-mg">User Login</h3></div>
</div>
<!--h3 class="bg-primary panel-mg heading-mg">User Login</h3>-->  
<div class ="card">
  <form class="form-horizontal">
  <div class="form-group">
      <input type="text" class="form-control" id="inputEmail" placeholder="Username" ng-model="username">
  </div>
  <div class="form-group">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="pwd">
  </div>
  <div class="form-group">
    <div>
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div>
      <button type="submit" class="btn btn-default" ng-click="loginClick('/datalist')">Sign in</button>
    </div>
  </div>
 </form>
</div>
</div>
